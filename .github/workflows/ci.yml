name: CI

on:
  push:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up .Net
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 8.0.x  
    - name: Build
      run: dotnet build --configuration Release

    - name: Test
      run: dotnet test